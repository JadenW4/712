<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework4</title>
    <link rel="stylesheet" href="homework4.css">
</head>
<body>
    <form id="myform">
        <section class="formcontrol">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter username...">    
        </section>

        <section class="formcontrol">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password...">
            <p class="errormsg">Password must be 6+ characters</p>
        </section>
       
        
      
        <button type="submit" class="btnsubmit">Submit Form</button>
    </form>

     <div class="greeting">
        <p> Please submit your info <span class="greetuser">testing</span> </p>
     </div>

    <script src="homework4.js"></script>
</body>
