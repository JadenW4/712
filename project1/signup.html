<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Fun For All!</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>

    <header>
        <h1>🎉 Welcome to Fun For All! 🎒</h1>
        <img class="logo" src="images/back2school.jpg" alt="Back to School" />
    </header>

    <section class="form-container">
        <h2>🔒 Sign Up to Start the Fun! 🏫</h2>

        <form action="#" method="POST" class="signup-form">
            <label for="username">📝 Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="email">📧 Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">🔑 Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">

            <label for="confirm-password">🔐 Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>Made with ❤️ for kids! &copy; 2025 Fun Learning.</p>
        <p>Powered by Jaden Wiltshire 🌟</p>
    </footer>

</body>
</html>
