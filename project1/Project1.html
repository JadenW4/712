<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun For All!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>BACK 2 SCHOOL, RULES!</h1>
<img class="logo" src="images/back2school.jpg">

<h2>Interactive Section</h2>

<section class="maincontainer">
    <div class="image-container">
        <img class="gallery img" src="images/backpack.jpg" alt="Backpack">
        <p>Backpack</p>
    </div>
    <div class="image-container">
        <img class="gallery img" src="images/math.png" alt="Math">
        <p>Math</p>
    </div>
    <div class="image-container">
        <img class="gallery img" src="images/game.png" alt="Game">
        <p>Game</p>
    </div>
</section>

<button class="scroll-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
