<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fun For All!</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <header>
        <h1>🎉 Welcome Back to Fun For All! 🎒</h1>
        <img class="logo" src="images/back2school.jpg" alt="Back to School" />
    </header>

    <section class="form-container">
        <h2>🔐 Log in to Continue the Fun! 🏫</h2>

        <form action="#" method="POST" class="login-form">
            <label for="username">📝 Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">🔑 Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="login-button">Login</button>
        </form>
    </section>

    <footer>
        <p>Made with ❤️ for kids! &copy; 2025 Fun Learning.</p>
        <p>Powered by Jaden Wiltshire 🌟</p>
    </footer>

</body>
</html>
